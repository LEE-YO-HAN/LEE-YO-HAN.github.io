html-meta-tag"><li class="sc-910e4799-3 eiztH"><img alt="카테고리 이미지" width="200" height="150" decoding="async" data-nimg="1" style="color:transparent" src="/images/cards/HTML.png"/><div class="sc-910e4799-4 eNUSem"><p>SEO(검색엔진 최적화)를 위한 HTML의 meta ta...</p><span>2023. 03. 09</span></div></li></a><a href="/html-input-basic"><li class="sc-910e4799-3 eiztH"><img alt="카테고리 이미지" width="200" height="150" decoding="async" data-nimg="1" style="color:transparent" src="/images/cards/HTML.png"/><div class="sc-910e4799-4 eNUSem"><p>HTML input 속성 이용하기</p><span>2023. 02. 09</span></div></li></a></ul><ul class="sc-d259d100-0 eVCxhF"><li class="noPrev"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"></path></svg></li><li id="1" class="activePage">1</li><li class="noNext"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"></path></svg></li></ul></div></article><aside class="sc-25c0fcf1-0 hVEAVi"><nav class="sc-cd9d196f-0 eIKFyK"><ul class="sc-cd9d196f-1 ljGEKP"><li>Category</li><li class="sc-cd9d196f-2 itBJIo"><a href="/github">Simple Memo</a></li><li class="sc-cd9d196f-2 itBJIo"><a style="color:white;font-weight:bold" href="/html">HTML</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/css">CSS</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/javascript">JavaScript</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/typescript">TypeScript</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/redux">Redux</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/react">React</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/nextjs">Nextjs</a></li><li class="sc-cd9d196f-2 itBJIo"><a href="/nestjs">Nestjs</a></li></ul></nav></aside></section></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"html meta tag","description":"SEO(검색엔진 최적화)를 위한 HTML의 meta tag 간단 정리","category":"html","date":"2023-03-09","content":"\r\n# 메타태그\r\n\r\n### 메타태그란 쉽게 말해서 눈에 보이지 않는 문서가 가지고 있는 정보들을 담을 수 있는 태그를 말한다.\r\n\r\n## 1. 주로 사용해볼 수 있는 요소\r\n\r\n검색 엔진에 검색되는 단어 지정\r\n\r\n```html\r\n\u003cmeta name=\"keywords\" content=\"\" /\u003e\r\n```\r\n\r\n홈페이지 주제 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Subject\" content=\"\" /\u003e\r\n```\r\n\r\n제목 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"title\" content=\"\" /\u003e\r\n```\r\n\r\n검색 결과에 표시되는 문자 지정\r\n\r\n```html\r\n\u003cmeta name=\"description\" content=\"\" /\u003e\r\n```\r\n\r\n검색 로봇 제어\r\n\r\n```html\r\n\u003cmeta name=\"robots\" content=\"\" /\u003e\r\n```\r\n\r\n날짜(제작일)\r\n\r\n```html\r\n\u003cmeta name=\"date\" content=\"2016-02-15T07:45:37+09:00\" /\u003e\r\n```\r\n\r\n제작자명 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"author\" content=\"\" /\u003e\r\n```\r\n\r\nog: 태그\r\n\r\n```html\r\n\u003c!-- 하이퍼링크의 미리보기 이미지, 제목, 내용 요약에 사용 가능 --\u003e\r\n\u003cmeta property=\"og:title\" content=\"내 사이트의 제목\" /\u003e\r\n\u003cmeta property=\"og:description\" content=\"보고 있는 페이지의 내용 요약\" /\u003e\r\n\u003cmeta property=\"og:image\" content=\"이미지URL\" /\u003e\r\n```\r\n\r\n## 2. 사용 빈도 낮아보이는 요소\r\n\r\n제작사 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"publisher\" content=\"\" /\u003e\r\n```\r\n\r\n웹 책임자 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"other agent\" content=\"\" /\u003e\r\n```\r\n\r\n제작 도구 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"generator\" content=\"\" /\u003e\r\n```\r\n\r\n메일 주소 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Reply-To\" content=\"naver@naver.com\" /\u003e\r\n```\r\n\r\n```html\r\n\u003cmeta http-equiv=\"email\" content=\"naver@naver.com\" /\u003e\r\n```\r\n\r\n파일 이름 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"filename\" content=\"index.html\" /\u003e\r\n```\r\n\r\n위치 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Location\" content=\"\" /\u003e\r\n```\r\n\r\n배포자 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"distribution\" content=\"\" /\u003e\r\n```\r\n\r\n저작권 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"copyright\" content=\"copyright@~~\" /\u003e\r\n```\r\n\r\n제작 년/월/일 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"build\" content=\"date\" /\u003e\r\n```\r\n\r\n최종 수정일 정의\r\n\r\n```html\r\n\u003cmeta\r\n  http-equiv=\"Last-Modified\"\r\n  content=\"Mon,20 Jul 2016 \r\n19:30:30\"\r\n/\u003e\r\n```\r\n\r\n## 3. 사용 빈도가 많이 낮아보이는 요소\r\n\r\n그림 위에 마우스 오버시 이미지 관련 툴바 생성하지 않음\r\n\r\n```html\r\n\u003cmeta http-equiv=\"imagetoolbar\" content=\"no\" /\u003e\r\n```\r\n\r\n캐시 금지\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Cache-Control\" content=\"no-cache\" /\u003e\r\n```\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Pragma\" content=\"no-cache\" /\u003e\r\n```\r\n\r\n캐시 만료일 정의\r\n\r\n```html\r\n\u003cmeta http-equiv=\"expires\" content=\"Mon, 08 Sep 2016 10:10:10 GMT\" /\u003e\r\n```\r\n\r\n60초마다 새로고침\r\n\r\n```html\r\n\u003cmeta http-equiv=\"refresh\" content=\"60\" /\u003e\r\n```\r\n\r\n입력한 주소로 5초후 이동하는 것을 정의\r\n\r\n```html\r\n\u003cmeta http-equiv=\"refresh\" content=\"5;url=주소\" /\u003e\r\n```\r\n\r\n브라우저 호환성 지정\r\n\r\n```html\r\n\u003cmeta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\" /\u003e\r\n```\r\n\r\n웹 페이지에 쓰인 언어 지정\r\n\r\n````html\r\n\u003cmeta http-equiv=\"Content-Script-Type\" content=\"text/```javascript\" /\u003e\r\n```html\r\n\u003cmeta http-equiv=\"Content-Style-Type\" content=\"text/css\" /\u003e\r\n````\r\n\r\n## 4. 써볼만한 태그\r\n\r\n페이지 인입 시 장면 전환 효과\r\n\r\n```html\r\n\u003cmeta http-equiv=\"Page-Enter\" content=\"revealtrans(Duration=1,Transition=12)\" /\u003e\r\n```\r\n\r\n- Box out : 네모난 박스가 안쪽에서 바깥쪽으로\r\n- Circle in : 원이 바깥에서 안쪽으로\r\n- Circle out : 원이 안쪽에서 바깥쪽으로\r\n- Wipe up : 이미지의 아래에서 위쪽으로 수직 이동\r\n- Wipe down : 이미지의 위에서 아래쪽으로 수직 이동\r\n- Wipe right : 이미지의 왼쪽에서 오른쪽으로 수평 이동\r\n- Wipe left : 이미지의 오른쪽에서 왼쪽으로 수평 이동\r\n- Vertical blinds : 수직 블라인드가 쳐지는 형태로 변환\r\n- Horizontal blinds : 수평 블라인드가 쳐지는 형태로 변환\r\n- Checkerboard across : 바둑판 형태의 격자가 왼쪽에서 오른쪽으로 - 생성\r\n- Checkerboard down : 바둑판 형태의 격자가 위에서 아래로 생성\r\n- Random dissove : 안개와 비슷한 형태로 전환\r\n- Split vertical in : 왼쪽과 오른쪽 끝에서 중앙으로 수직 이동\r\n- Split vertical out : 중앙에서 양쪽 끝으로 수직 이동\r\n- Split Horizontal in : 양쪽에서 중앙으로 수평 이동\r\n- Split Horizontal out : 중앙에서 양쪽끝으로 수직이동\r\n- Strips left down : 대각선 형태로 오른쪽 상단에서 왼쪽 하단으로 - 이동\r\n- Strips left up : 대각선 형태로 오른쪽 하단에서 왼쪽 상단으로 이동\r\n- Strips right down : 대각선 형태로 왼쪽 상단에서 오른쪽 하단으로 - 이동\r\n- Strips right up : 대각선 형태로 왼쪽 하단에서 오른쪽 상단으로 이동\r\n- Random bars horizontal : 수평선이 무작위로 생성\r\n- Random bars vertical : 수직선이 무작위로 생성\r\n- Random : 임의로 생성\r\n"},{"title":"html input basic","description":"HTML input 속성 이용하기","category":"html","date":"2023-02-09","content":"\r\n# Input element 사용하기\r\n\r\n## 타입\r\n\r\n- type=\"text\" 일반 텍스트\r\n- type=\"password\" 패스워드 형식(마스킹 처리)\r\n- type=\"eamil\" 이메일 형식\r\n- type=\"radio\" 설문 등 여러 선택지 중 하나의 값을 선택하는 형식\r\n- type=\"checkbox\" 설문 등 여러 선택지 중 여러 값을 선택하는 형식\r\n- type=\"number\" 숫자\r\n- type=\"file\" 파일 업로드\r\n- type=\"date\" 달력\r\n- type=\"range\" 볼륨 조절 위젯같이 값이 가려진 숫자를 입력하는 조작 가능\r\n\r\n## 속성\r\n\r\n- accept=\"업로드할 파일의 기댓값 암시\"\r\n- placeholder=\"input 안 힌트 텍스트\"\r\n- autofocus \"페이지 전환 시 자동으로 맨 처음 포커싱\"\r\n- required \"필수값\"\r\n- maxlength=\"최댓값\"\r\n- disabled \"비활성화\"\r\n- autocomplete=\"off\" \"브라우저의 자동완성 제거\"\r\n- checked \"radio나 checkbox 등의 체크 여부\"\r\n- name input의 이름으로 radio나 checkbox의 카테고리 묶음이나 javascript 이벤트 등을 유연하게 적용할 수 있음\r\n"}]},"__N_SSG":true},"page":"/html","query":{},"buildId":"-a90k92EcPE6piD6eGRvT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
